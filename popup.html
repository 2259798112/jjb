<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="jquery.js"></script>
    <script src="garlic.js"></script>
    <!-- head 中 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="popup">
      <div class="settings">
        <div class="page__hd">
          <div class="logo">
            <img src="48.png" alt="WeUI" height="48px">
          </div>
          <p class="page__desc">京价宝 - 自动监控京东15天内的订单商品价格变化并自动提交价格保护申请。</p>
        </div>
        <form id="settings"  method="POST">
          <div class="weui-cells__title">通知</div>
          <div class="weui-cells weui-cells_form">
            <div class="weui-cell weui-cell_switch">
              <div class="weui-cell__bd">不再提示签到通知</div>
              <div class="weui-cell__ft">
                <input class="weui-switch" type="checkbox" name="mute_checkin" data-persist="garlic" class="garlic-auto-save" data-domain="true">
              </div>
            </div>
            <div class="weui-cell weui-cell_switch">
              <div class="weui-cell__bd">不再提示领券通知</div>
              <div class="weui-cell__ft">
                <input class="weui-switch" type="checkbox" name="mute_coupon" data-persist="garlic" class="garlic-auto-save" data-domain="true">
              </div>
            </div>
          </div>
          <div class="weui-cells__title">频率</div>
          <div class="weui-cells weui-cells_form">
            <div id="job1" class="weui-cell weui-cell_select weui-cell_select-after">
              <div class="weui-cell__bd">价格保护
                <i class="reload"></i>
              </div>
              <div class="weui-cell__bd">
                <select class="weui-select" data-persist="garlic" class="garlic-auto-save" data-domain="true" name="job1_frequency">
                  <option value="2h">每2小时</option>
                  <option value="5h">每5小时</option>
                  <option value="daily">每天</option>
                  <option value="never">从不</option>
                </select>
              </div>
            </div>
            <div id="job2" class="weui-cell weui-cell_select weui-cell_select-after">
              <div class="weui-cell__bd">精选优惠券
                <i class="reload"></i>
              </div>
              <div class="weui-cell__bd">
                <select class="weui-select" data-persist="garlic" class="garlic-auto-save" data-domain="true" name="job2_frequency">
                  <option value="2h">每2小时</option>
                  <option value="5h">每5小时</option>
                  <option value="daily">每天</option>
                  <option value="never">从不</option>
                </select>
              </div>
            </div>
            <div id="job3" class="weui-cell weui-cell_select weui-cell_select-after">
              <div class="weui-cell__bd">PLUS券
                <i class="reload"></i>
              </div>
              <div class="weui-cell__bd">
                <select class="weui-select" data-persist="garlic" class="garlic-auto-save" data-domain="true" name="job3_frequency">
                  <option value="2h">每2小时</option>
                  <option value="5h">每5小时</option>
                  <option value="daily">每天</option>
                  <option value="never">从不</option>
                </select>
              </div>
            </div>
            <div id="job4" class="weui-cell weui-cell_select weui-cell_select-after">
              <div class="weui-cell__bd">白条券
                <i class="reload"></i>
              </div>
              <div class="weui-cell__bd">
                <select class="weui-select" data-persist="garlic" class="garlic-auto-save" data-domain="true" name="job4_frequency">
                  <option value="2h">每2小时</option>
                  <option value="5h">每5小时</option>
                  <option value="daily">每天</option>
                  <option value="never">从不</option>
                </select>
              </div>
            </div>
            <div id="job5" class="weui-cell weui-cell_select weui-cell_select-after">
              <div class="weui-cell__bd">京豆签到
                <i class="reload"></i>
              </div>
              <div class="weui-cell__bd">
                <select class="weui-select" data-persist="garlic" class="garlic-auto-save" data-domain="true" name="job5_frequency">
                  <option value="daily">每天</option>
                  <option value="never">从不</option>
                </select>
              </div>
            </div>
            <div id="job6" class="weui-cell weui-cell_select weui-cell_select-after">
              <div class="weui-cell__bd">钢镚签到
                <i class="reload"></i>
              </div>
              <div class="weui-cell__bd">
                <select class="weui-select" data-persist="garlic" class="garlic-auto-save" data-domain="true" name="job6_frequency">
                  <option value="daily">每天</option>
                  <option value="never">从不</option>
                </select>
              </div>
            </div>
             <div id="job7" class="weui-cell weui-cell_select weui-cell_select-after">
              <div class="weui-cell__bd">店铺签到
                <i class="reload"></i>
              </div>
              <div class="weui-cell__bd">
                <select class="weui-select" data-persist="garlic" class="garlic-auto-save" data-domain="true" name="job7_frequency">
                  <option value="daily">每天</option>
                  <option value="never">从不</option>
                </select>
              </div>
            </div>
          </div>
      </form>

      </div>
      <div class="orderlist">
        <p>
          <a id="login" href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary" style="display: none">登录京东</a>
        </p>
        <div class="weui-cells__title">
          <a href="https://order.jd.com/center/list.action" target="_blank">最近订单</a>
        </div>
        <div class="weui-cells orders">
        </div>
      </div>
    </div>
    <script id="tpl-orders" type="text/html">
      {{each orders order index}}
        <div class="weui-cells__title time"> 下单时间： {{order.time}}</div>
        {{each order.goods good i}}
          <div class="weui-cell good">
            <div class="weui-cell__bd">
              <p class="good_title">{{good.name}}</p>
            </div>
            <div class="weui-cell__ft">
              <span class="order_price">￥{{good.order_price}}</span>
              {{if good.order_price > good.new_price}}
                <span class="new_price down">￥{{good.new_price}}</span>
              {{else if good.order_price < good.new_price}}
                <span class="new_price up">￥{{good.new_price}}</span>
              {{else}}
                <span class="new_price">￥{{good.new_price}}</span>
              {{/if}}
            </div>
          </div>
          {{each good.success_log log}}
            <p class="success_log">{{log}}</p>
          {{/each}}
        {{/each}}
        
      {{/each}}
    </script>
    <!-- body 最后 -->
    <script src="moment.min.js"></script>
    <script src="template-web.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
